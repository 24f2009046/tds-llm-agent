<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal LLM Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Minimal LLM Agent</h1>
        
        <!-- Model Selection -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="provider" class="form-label">Provider</label>
                <select id="provider" class="form-select">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="gemini">Google Gemini</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="model" class="form-label">Model</label>
                <select id="model" class="form-select">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
        </div>

        <!-- API Key -->
        <div class="mb-3">
            <label for="apiKey" class="form-label">API Key</label>
            <input type="password" id="apiKey" class="form-control" placeholder="Enter your API key">
        </div>

        <!-- Alerts -->
        <div id="alerts"></div>

        <!-- Chat Container -->
        <div id="chat-container" class="mb-3"></div>

        <!-- Input -->
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
